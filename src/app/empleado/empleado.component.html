<div class="card border-primary mb-3">
    <div class="card-header">Empleados</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Empleados</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="submit" [routerLink]="['/empleados/form']">
        Crear Empleado
      </button>
        </div>

        <div class="alert alert-info" *ngIf="empleados?.length == 0">
            No hay registros en la base de datos
        </div>

        <table class="table table-bordered table-striped" *ngIf="empleados?.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Funci√≥n</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados">
                    <td>{{ empleado.id }}</td>
                    <td>{{ empleado.name }}</td>
                    <td>{{ empleado.funcion }}</td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/empleados/form', empleado.id]" class="btn btn-primary btn-sm">
              Editar
            </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)="delete(empleado)" class="btn btn-danger btn-sm">
              Eliminar
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
